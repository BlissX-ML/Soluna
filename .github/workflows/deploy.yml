name: Deploy React App to GitHub Pages (main branch)

on:
  push:
    branches:
      - main   # 只要 main 有更新，就自动跑构建

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # 把 dist 的内容移动到 docs/，这样 Pages 可以用 main/docs
      - name: Move build output to docs
        run: |
          rm -rf docs
          mkdir docs
          cp -r dist/* docs/

      - name: Commit and push docs to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update docs for GitHub Pages" || echo "No changes to commit"
          git push
